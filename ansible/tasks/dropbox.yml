 - file: 
    path: /opt/dropbox
    state: directory
    mode: 0755
    owner: root
    group: users

- name: install dropbox
    tasks:
     - name: get dropbox
       raw:  cd ~ && curl -Lo dropbox-linux-x86_64.tar.gz https://www.dropbox.com/download?plat=lnx.x86_64 && tar xzfv dropbox-linux-x86_64.tar.gz --strip 1 -C /opt/dropbox

